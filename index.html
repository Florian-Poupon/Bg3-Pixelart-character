<!--
  Fichier principal de l'application BG3 16 BITES
  Page d'accueil permettant la sélection et la visualisation d'un personnage façon Baldur's Gate 3 en pixel art.
  Structure : fond animé, interface utilisateur, navigation, stats, actions, info-bulles.
-->
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/curseur.css" />
    <link rel="stylesheet" href="css/tooltip.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet" />

    <title>BG3 16 BITES</title>
  </head>
  <body>
    <div class="background">
      <div class="sky"></div>
      <div class="decor">
        <div id="sprite" class="sprite"><img src="images/sprites/astarion.png" alt="astarion" /></div>
        <div class="leaf-container"></div>
      </div>
    </div>

    <!-- Interface principale de l'utilisateur -->
    <div class="ui">
      <!-- Barre de navigation pour les étapes de création de personnage -->
      <header class="header">
        <div class="uibox uibox-base">
          <ul class="navbar">
            <!-- Liens de navigation entre les différentes étapes -->
            <li><a href="#">Origine</a></li>
            <li><a href="#">Race</a></li>
            <li><a href="#">Sous-race</a></li>
            <li><a href="#">Classe</a></li>
            <li><a href="#">Historique</a></li>
            <li><a href="#">Caractéristiques</a></li>
            <li><a href="#">Compétences</a></li>
          </ul>
        </div>
      </header>
      <!-- Conteneur principal en 3 colonnes : sélection, contenu dynamique, fiche personnage -->
      <div class="container">
        <div class="col1">
          <div class="uibox2 uibox-base">choix du personnage</div>
          <div class="uibox2 uibox-base">
            <div class="choixpersonnages">
              <!-- Pictos générés dynamiquement par le JavaScript -->
            </div>
          </div>
          <div class="inline">
            <!-- Lien vers l'introduction -->
            <div class="uibox4 uibox-base center">
              <a href="#" class="intro"> Voir l'introduction</a>
              <a href="#" class="intro-mb"> Iintroduction</a>
              <!-- <a href="#" class="intro-mb">introduction</a> -->
            </div>
            <img onclick="toggleMusic()" class="music" src="images/sprites/music_off.png" alt="music" />
            <audio id="audio-music" src="sound/bg3-character-creation.mp3" preload="auto" loop="loop"></audio>
            <audio id="audio-select" src="sound/cursor-select.mp3" preload="auto"></audio>
          </div>
        </div>
        <div class="col2">
          <!-- Colonne centrale (contenu dynamique ou à venir) -->
        </div>
        <div class="col3">
          <!-- Contenu généré dynamiquement par le JavaScript -->
        </div>
      </div>
      <!-- Pied de page avec pictos joueurs et bouton de démarrage -->
      <footer class="footer">
        <div class="player">
          <img class="picto" src="images/portraits/picto-player.png" alt="player1" title="player1" />
          <img class="picto" src="images/portraits/picto-noplayer.png" alt="player1" />
          <img class="picto" src="images/portraits/picto-noplayer.png" alt="player1" />
          <img class="picto" src="images/portraits/picto-noplayer.png" alt="player1" />
        </div>
        <div class="uibox-start-game uibox-base">débuter l'aventure</div>
        <div class="uibox-start-game-mb uibox-base">Commencer</div>
      </footer>
    </div>
    <script src="script/personnages.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
